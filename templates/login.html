<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- Add these lines to include Bootstrap CSS and JavaScript -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <div class="container">
        Login screen
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-2"></div>
            <div class="col-sm-10 col-md-6 col-lg-6">
                <span id="errorBox"></span>
                <form id="signupData">
                    <div class="form-group">
                        <label for="userId">User Id</label>
                        <input type="text" class="form-control"
                            id="userId" name="userId"
                            placeholder="Enter user name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control"
                            id="password" name="password"
                            placeholder="Password">
                    </div>
                    <button type="submit"
                        class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var errBx = document.getElementById("errorBox");
        var form = document.getElementById("signupData");
        form.addEventListener("submit", function(event){
            event.preventDefault() ;
            if( validateData() ){
                processOnServer() ;
            }
        })
        function validateData() {
            var userId = form["userId"].value;
            if (userId.trim() === '') {
                errBx.innerText = "User id is empty.";
                return false;
            }

            var pwd = form["password"].value;

            if (pwd.length <= 6) {
                errBx.innerText = "Password length is less than or equal to 6.";
                return false;
            }

            // alert("Validation passed");
            return true ; 
       }

        function processOnServer(){
            var formData = new FormData(form);
            fetch("/LoginData", {
                method: "POST",        
                body: formData
            })
            .then(response=>{
                if( !response.ok ){
                    return response.text().then(errorMessage => {
                        throw new Error(errorMessage);
                    });
                }
                return response.text();
            })
            .then(data=>{
                console.log(data)
                errBx.innerText = data ;
            })
            .catch(error=>{
                errBx.innerText = error.message ;                
            })
        }

    </script>
</html>
