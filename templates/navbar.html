{{define "header"}}
<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .footer {
        /* position: fixed; */
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
      .singleVideo{
        border-radius: 8px;
        height: 500px;
      }
      body{
        overflow-x: hidden;
      }
      </style>
</head>
<div class="row">
    <nav style="background-color:RGB(225, 132, 194);"
        class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">YoutubeConnector</a>
                </li>
            </ul>
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/videos">Videos</a>
                </li>
                {{if eq . "Admin"}}
                <li class="nav-item">
                    <a class="nav-link text-light" href="/upload">Upload</a>
                </li>
                {{end}}
                <li>
                    <a class="nav-link text-light" href="/users">Users</a>
                </li>
                <li>
                    <a class="nav-link text-light" href="/assignTask">Assign
                        Task</a>
                </li>
                <li class="nav-item">
                    <!-- Button to trigger the modal -->
                    <a class="nav-link text-light" data-toggle="modal" href="#"
                        data-target="#coUserLoginData">
                        Add Co-User</a>
                    <!-- Modal -->
                    <div class="modal fade" id="coUserLoginData" tabindex="-1"
                        role="dialog"
                        aria-labelledby="coUserLoginDataModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title"
                                        id="coUserLoginDataModalLabel">Adding
                                        Co-User</h5>
                                    <button id="closeModal" type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body m-2">
                                    <!-- <form> -->
                                    <span id="errBx"></span>
                                    <form method="post" id="signupData">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6">
                                                <label for="userId"
                                                    class="form-label">User
                                                    Id</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="userId"
                                                    name="userId">
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label
                                                        for="profileType">User
                                                        Profile</label>
                                                    <select id="profileType"
                                                        name="profileType"
                                                        class="form-control">
                                                        <option
                                                            disabled>Admin</option>
                                                        <option
                                                            selected>Co-Admin</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <label for="password"
                                                    class="form-label">Password</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="password"
                                                    name="password">
                                            </div>
                                            <button
                                                class="btn btn-primary mt-2 text-center">Create
                                                Account</button>
                                        </form>
                                        <!-- </form> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Settings</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link text-light"
                            href="/signUp">Login/Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    {{end}}
